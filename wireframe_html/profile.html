<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Codebox - Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <header class="sticky">
        <nav class="clear">
            <div class="nav-wrapper">
                <div class="mobi-nav">
                    <a href="index.html" class="svg">
                        <object data="img/logo.svg" class="svg-logo" type="image/svg+xml">
                            <img src="img/logo.png" />
                        </object>
                    </a>
                    <a class="mobi-button" onclick="menuToggle()">
                        &#9776;
                    </a>
                </div>
                <ul class="main-nav" id="main-nav">
                    <a href="index.html" class="svg mobile">
                        <object data="img/logo.svg" class="svg-logo" type="image/svg+xml">
                            <img src="img/logo.png" />
                        </object>
                    </a>
                    <a href="profile.html">
                        <li>Profile</li>
                    </a>
                    <a href="statistics.html">
                        <li>Statistics</li>
                    </a>
                    <a href="login.html">
                        <li>Login / Sign up</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <section class="clear wrapper">
        <main class="container text-align-center profile-wrapper">
            <div class="centering-wrapper">
                <h1>PROFILE</h1>
                <object class="profile-img-size" data="img/profile-icon.svg" type="image/svg+xml">
                </object>
                <h2>Example profile</h2>
                <h3 class="marginless">Active since</h3>
                <h4 class="marginless">dd.mm.yyyy</h4>
                <br>
                <button class="green-button" name="button">Profile settings</button>
                <br>
                <br>
                <button class="green-button" name="button">Change password</button>
            </div>
        </main>
    </section>
    <footer class="clear">
        <p>Team C - 2016</p>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script type="text/javascript">
    function menuToggle() {
        var div = document.getElementById("main-nav");

        var className = div.getAttribute("class");

        if (className == "main-nav") {
            div.className += " active";
        } else {
            div.className = "main-nav";
        }
    }
    </script>
    <script src="js/main.js"></script>
</body>

</html>
