<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wireframe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/login_page.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<!--Background take up the whole screen-->
<body>
	<!--Main element possition center of the whole screen-->
	<main>
	
		<!--Logo that link to main page-->
		<div>
			<a href="login_page.html"><img src="img/logo.svg" alt="CODE BOX"/></a>
		</div>
		
		<!--Button and form for login-->
		<button class="" id="login_button" type="submit" form="login" name="login">LOGIN</button>
		<form class="" id="login" action="" method="post">
			<span>User Name:</span>
			<input type="text" name="username" maxlength="20" required/>
			<span>Password:</span>
			<input type="password" name="password" maxlength="20" required/>
		</form>
		
		<!--Button and form for sign up-->
		<button class="" id="signup_button" type="submit" form="signup" name="signup">SIGN UP</button>
		<form class="" id="signup" action="" method="post">
			<span>User Name:</span>
			<input type="text" name="username" maxlength="20" required/>
			<span>Password:</span>
			<input type="password" name="password" maxlength="20" required/>
		</form>
		
	</main>
    
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/login_page.js"></script>
</body>

</html>
